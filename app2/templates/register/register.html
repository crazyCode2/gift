<ion-view view-title="注册1/3">
    <ion-content class="has-header">
    	<div>中国大陆需要在号码前<span class="positive">+86</span></div>
        <form name="myForm" novalidate>
            <div class="list">
                <label class="item item-input">
                	<span class="input-label">电话号码:</span>
                    <input type="number" name="phoneNumber"
                           ng-minlength="11" ng-maxlength="11" ng-pattern="/^(((1[0-9]{2})|159|153)+\d{8})$/" ng-model="formUser.phoneNumber" required/>
                </label>
            </div>
            <input  class="button  button-block button-small button-positive next" type="submit"  value="下一步，填写密码" ui-sref="register2"/>
      </form>
    </ion-content>
</ion-view>
