<ion-view title="登录">
	<!--左右按钮-->
	<ion-nav-buttons side="left">
		<button class="button button-clear home-btn">取消</button>
	</ion-nav-buttons>
	<ion-nav-title>
		<div class="home-nav-wrapper">
			登录
		</div>
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-clear home-btn" ui-sref="register">注册</button>
	</ion-nav-buttons>
    <ion-content>
        <div class="text-center" style="margin-top: 40px;">
           <h3><img src="img/logo.png" /></h3>
        </div>
        <div style="margin-top: 120px;">
            <form name="myForm" novalidate>
                <div class="list list-inset">

                    <label class="item item-input">
                        <i class="icon ion-android-phone-portrait positive"></i>
                        <input type="number" placeholder="请填写手机号码" name="phoneNumber"
                               ng-minlength="11" ng-maxlength="11" ng-pattern="/^(((1[0-9]{2})|159|153)+\d{8})$/" ng-model="formUser.phoneNumber" required/>
                        <i class="icon ion-close-circled assertive" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid"></i>
                        <i class="icon ion-checkmark-circled balanced" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$valid"></i>
                    </label>


                    <label class="item item-input">
                        <i class="icon ion-ios-checkmark-outline positive"></i>
                        <input type="password" placeholder="请填写验证码" name="password" ng-minlength="6" ng-maxlength="6" ng-model="formUser.password" required>
                        <span class="positive" ng-click="">获取验证码</span>
                    </label>

                    <input  class="button  button-block button-small button-positive" type="submit" ng-disabled="myForm.$invalid" ng-click="doLogin()" value="登录" ui-sref="tab.home"/>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
